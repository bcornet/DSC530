<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contour Visualization Exercise</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        #time
        {
            position: absolute;
            top:15px;
            left: 15px;
            font-family: sans-serif;
            font-size: 12pt;
        }
        .legend_text{
            font-family: sans-serif;
            font-size: 5pt;
        }

    </style>

</head>


<body>
<svg viewbox="0 0 512 512"></svg>

<div id='time'>
</div>


<script>
	const timeSeries = "https://raw.githubusercontent.com/umassdgithub/Fall2021-Week-12-Contours/main/Exercise/data/Data_CT.csv"
	//const timeSeries = "data/Data_CT.csv";
	let svg = d3.select("svg");
    // path generator
    const path = d3.geoPath();

    function plot_contour(fileName)
    {
        // Step 1 read csv file
        d3.csv(fileName).then(function (data)
        {
            // data dimensions
			let m=512, n=512;
			
            // Step 2 convert data into 1D list
            let values_T= [];
            data.forEach(function (d) {
                values_T.push(+d[0])
            });
			let min_val = Math.min.apply(null, values_T);
			let max_val = Math.max.apply(null, values_T);
            /////////////////COLOR CODING/////////////////////////////
            let colors = d3.scaleLinear()
                .domain(d3.range(min_val,max_val,
                    parseInt(Math.abs(max_val-min_val)/7)))
                .range(["#0d1a50", "#3e5eba", "#2b83ba",
                    "#abdda4", "#ffffbf", "#fdae61", "#d7191c"])
                .interpolate(d3.interpolateHcl);
            ////////////////////////////////////////////////////////////



            // Step 3 contour generator
            let contours = d3.contours()
                .size([m, n])
                .thresholds(d3.range(min_val,max_val,20)) // threshold is 6 degrees
                (values_T);

            // Step 3 append contour to path (d)
            svg.append("g").attr("class","contours")
                .selectAll("path")
                .data(contours)
                .enter()
                .append("path")
                .attr("d",function(d){return path(d)})
                .attr("stroke","black")
                .attr("stroke-width",".1px")
                .attr("stroke-linejoin", "round")
                .attr("fill",
                    function (d) {
                        return colors(d.value)
                    })
        })
    }


    plot_contour(timeSeries)

</script>
</body>
</html>
